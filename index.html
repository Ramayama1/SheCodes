<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb2cf6c667.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="container2">
        <nav class="navbar navbar-dark">
          <a class="navbar-brand">Weather App</a>
          <form class="form-inline" id="searchCity">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Change city..."
              aria-label="Search"
              id="searchCityID"
              autocomplete="off"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              <i class="fas fa-map-marker-alt" id="currentLocBtn"></i>
            </button>
          </form>
        </nav>

        <div class="card text-center row topRow">
          <div class="card-body">
            <h5 class="card-title cityName">----</h5>
            <p class="card-text currentDay" id="currentDate">----</p>
            <div class="row">
              <h5 class="card-title col-7 currentTempCol">
                <span id="currentTemp">--</span>°
              </h5>
              <p class="card-text col-5" id="cToFCol">
                <button class="tempButton selected row" id="toCelsius">
                  C
                </button>
                <button class="tempButton row" id="toFar">F</button>
              </p>
            </div>

            <h5 class="card-title">
              <img id="currentIcon" src="" alt="" />
            </h5>
            <p id="currentDescription">--</p>
          </div>
        </div>
        <div class="row bottowRow">
          <div class="card text-center col">
            <div class="card-body">
              <h5 class="card-title" id="time0">--</h5>
              <p class="card-text">
                ▽<span id="forecast0min">--</span> |
                <span id="forecast0max">--</span>△
              </p>
              <img src="" alt="" class="forecastIcon" id="icon0" />
            </div>
          </div>
          <div class="card text-center col">
            <div class="card-body">
              <h5 class="card-title" id="time1">--</h5>
              <p class="card-text">
                ▽<span id="forecast1min">--</span> |
                <span id="forecast1max">--</span>△
              </p>
              <img src="" alt="" class="forecastIcon" id="icon1" />
            </div>
          </div>
          <div class="card text-center col">
            <div class="card-body">
              <h5 class="card-title" id="time2">--</h5>
              <p class="card-text">
                ▽<span id="forecast2min">--</span> |
                <span id="forecast2max">--</span>△
              </p>
              <img src="" alt="" class="forecastIcon" id="icon2" />
            </div>
          </div>
          <div class="card text-center col">
            <div class="card-body">
              <h5 class="card-title" id="time3">--</h5>
              <p class="card-text">
                ▽<span id="forecast3min">--</span> |
                <span id="forecast3max">--</span>△
              </p>
              <img src="" alt="" class="forecastIcon" id="icon3" />
            </div>
          </div>
          <div class="card text-center col">
            <div class="card-body">
              <h5 class="card-title" id="time4">--</h5>
              <p class="card-text">
                ▽<span id="forecast4min">--</span> |
                <span id="forecast4max">--</span>△
              </p>
              <img src="" alt="" class="forecastIcon" id="icon4" />
            </div>
          </div>
        </div>

        <footer class="footer">
          <p>
            <a href="https://github.com/Ramayama1/SheCodes.git" target="_blank"
              >Open Sourced by: <strong>Mallory Eastburn</strong></a
            >
          </p>
          <p class="links">
            <a
              href="https://www.linkedin.com/in/mallory-eastburn-55464048"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i
            ></a>
            <a href="https://www.facebook.com/mallory.eastburn/" target="_blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="https://www.instagram.com/mal_theWebDev/" target="_blank"
              ><i class="fab fa-instagram-square"></i
            ></a>
            <a href="https://twitter.com/MalloryEastburn" target="_blank"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
